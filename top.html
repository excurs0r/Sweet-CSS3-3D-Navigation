<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script src="floopy.js"></script>

<style type="text/css">
#documentation{
	margin-left: 250px;
	margin-top: 100px;
}
#documentation-hidden{
	display: none;
}
</style>
</head>
<body>

<nav class="floopy-top floopy-navigation">

</ul>
</nav>
<input type="button" id="floopy-toggle" data-position="top" value="Toggle" />
<div id="floopy-wrapper" class="floopy-origin-top">
 <div id="documentation">
 	jQuery will load the documentation, if google jQuery is aviable...<br/>
 	If not, just open documentation.txt ;)
 </div>
 <div id="documentation-hidden">
 	jQuery will load the documentation, if google jQuery is aviable...<br/>
 	If not, just open documentation.txt ;)
 </div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		var content;
		$.get('documentation.txt', function(data){
    		content = data;
    		var escaped = $("#documentation-hidden").text(content).html();
    		$('#documentation').html("<pre>"+escaped+"</pre>");
		});
		
	});
</script>
</body>
</html>
